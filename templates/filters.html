<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fixture Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root { --gap: 14px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 18px; }
    header { display:flex; align-items:center; gap: 12px; margin-bottom: 12px; }
    .btn { padding: 8px 12px; border:1px solid #ddd; border-radius:10px; text-decoration:none; color:#111; background:#fafafa }
    .btn:hover { background:#f0f0f0 }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    .card { border:1px solid #e7e7e7; border-radius:12px; padding:12px; background:#fff }
    label { display:block; font-size:.85rem; color:#555; margin-bottom:4px; }
    select, input[type="date"] { width:100%; padding:8px; border-radius:8px; border:1px solid #ddd; }
    #map { height: 520px; border-radius:12px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; text-align:left; padding:8px; }
    th { background:#fafafa; position: sticky; top:0; }
    .row { display:grid; grid-template-columns: repeat(6, 1fr); gap: var(--gap); }
    @media (max-width: 1100px) { .grid { grid-template-columns: 1fr } .row { grid-template-columns: repeat(2,1fr) } }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0">Fixture Explorer</h2>
    <a class="btn" href="/streak">Go to streak page</a>
  </header>

  <div class="card">
    <div class="row">
      <div>
        <label>Country</label>
        <select id="country"><option value="">(any)</option></select>
      </div>
      <div>
        <label>League</label>
        <select id="league"><option value="">(any)</option></select>
      </div>
      <div>
        <label>Home Team</label>
        <select id="home"><option value="">(any)</option></select>
      </div>
      <div>
        <label>Away Team</label>
        <select id="away"><option value="">(any)</option></select>
      </div>
      <div>
        <label>Date from</label>
        <input type="date" id="date_from"/>
      </div>
      <div>
        <label>Date to</label>
        <input type="date" id="date_to"/>
      </div>
    </div>
    <div style="margin-top:10px; display:flex; gap:8px;">
      <button class="btn" id="searchBtn">Apply filters</button>
      <button class="btn" id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="grid">
    <div class="card"><div id="map"></div></div>
    <div class="card" style="overflow:auto; max-height: 560px;">
      <table id="tbl">
        <thead>
          <tr>
            <th>Date</th><th>League</th><th>Home</th><th>Away</th>
            <th>Country</th><th>Stadium</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const preload = {{ preload | tojson }};
    const ids = ["country","league","home","away"];
    function fill(id, arr) {
      const el = document.getElementById(id);
      const prev = el.value;
      el.innerHTML = '<option value="">(any)</option>' + arr.map(v=>`<option>${v}</option>`).join('');
      if (prev) el.value = prev;
    }
    for (const k in preload) fill(k, preload[k]);

    let map = L.map('map');
    let markersLayer = L.layerGroup().addTo(map);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'&copy; OpenStreetMap' }).addTo(map);
    map.setView([20, 0], 2);

    function currentFilters(){
      return {
        country: document.getElementById("country").value || "",
        league: document.getElementById("league").value || "",
        home: document.getElementById("home").value || "",
        away: document.getElementById("away").value || "",
        date_from: document.getElementById("date_from").value || "",
        date_to: document.getElementById("date_to").value || "",
      };
    }

    async function refreshCascades(){
      const f = encodeURIComponent(JSON.stringify(currentFilters()));
      for (const id of ids){
        const r = await fetch(`/api/options?column=${id}&filters=${f}`);
        const data = await r.json();
        fill(id, data.values || []);
      }
    }

  // Reusable palette (same style as streaks)
  const COLORS = ["#e6194b","#3cb44b","#ffe119","#4363d8","#f58231","#911eb4","#46f0f0",
                  "#f032e6","#bcf60c","#fabebe","#008080","#e6beff","#9a6324","#fffac8",
                  "#800000","#aaffc3","#808000","#ffd8b1","#000075","#808080"];

  let markersById = {}; // unique_id -> circleMarker

  function cleanDate(d) {
    // accept ISO or "YYYY-MM-DD..." or Date obj
    if (!d) return "";
    const s = String(d);
    // if it's like "Mon Jan 01 2025 00:00:00 GMT..." take only date part we expect
    // fallback: return s
    const m = s.match(/\d{4}-\d{2}-\d{2}/);
    return m ? m[0] : s;
  }

  async function search(){
    const f = encodeURIComponent(JSON.stringify(currentFilters()));
    const r = await fetch(`/api/search?filters=${f}&limit=2000`);
    const data = await r.json();

    // ------------------ TABLE ------------------
    const tb = document.querySelector("#tbl tbody");
    tb.innerHTML = "";

    // build unique dates (sorted) to color markers consistently
    const rows = (data.rows || []);
    const dateSet = Array.from(new Set(rows.map(r => r.date).filter(Boolean))).sort();
    const dateColors = {};
    dateSet.forEach((d, i) => dateColors[d] = COLORS[i % COLORS.length]);

    // ------------------ MAP --------------------
    markersLayer.clearLayers();
    markersById = {};
    const bounds = [];

    // build table + events + markers together so we share unique_id
    rows.forEach(item => {
      const tr = document.createElement("tr");
      tr.dataset.id = item.unique_id;
      tr.dataset.lat = item.Latitude ?? item.latitude ?? "";
      tr.dataset.lon = item.Longitude ?? item.longitude ?? "";

      tr.innerHTML = `
        <td>${cleanDate(item.date) || ""}</td>
        <td>${item.league ?? ""}</td>
        <td>${item.home ?? ""}</td>
        <td>${item.away ?? ""}</td>
        <td>${item.country ?? ""}</td>
        <td>${item["Stadium Name"] ?? item["stadium name"] ?? ""}</td>`;
      tb.appendChild(tr);

      // Make circleMarker like Streaks page (if coords exist)
      const lat = Number(item.Latitude ?? item.latitude);
      const lon = Number(item.Longitude ?? item.longitude);
      if (!isNaN(lat) && !isNaN(lon)){
        const color = dateColors[item.date] || "#999";
        const marker = L.circleMarker([lat, lon], {
          radius: 6, color: 'black', fillColor: color, fillOpacity: 0.9
        }).bindPopup(
          `${item["Stadium Name"] ?? ""} â€” ${item.home ?? ""} vs ${item.away ?? ""} (${cleanDate(item.date)})`
        );

        markersLayer.addLayer(marker);
        markersById[item.unique_id] = marker;
        bounds.push([lat, lon]);
      }

      // Hover row -> highlight marker
      tr.addEventListener("mouseover", () => {
        const m = markersById[item.unique_id];
        if (m) m.setStyle({ color: 'yellow', radius: 12 });
      });
      tr.addEventListener("mouseout", () => {
        const m = markersById[item.unique_id];
        if (m) m.setStyle({ color: 'black', radius: 6 });
      });

      // Click row -> zoom + open popup
      tr.addEventListener("click", () => {
        const m = markersById[item.unique_id];
        if (m) {
          const latLng = m.getLatLng();
          map.setView(latLng, 10, { animate: true });
          m.openPopup();
        }
      });
    });

    if (bounds.length) {
      map.fitBounds(bounds, {padding:[20,20]});
    } else {
      map.setView([20,0],2);
    }
  }

    // events
    ids.forEach(id => document.getElementById(id).addEventListener("change", refreshCascades));
    document.getElementById("searchBtn").addEventListener("click", search);
    document.getElementById("clearBtn").addEventListener("click", async ()=>{
      ids.forEach(id => document.getElementById(id).value = "");
      document.getElementById("date_from").value = "";
      document.getElementById("date_to").value = "";
      await refreshCascades();
      await search();
    });

      (async function init(){
    await refreshCascades();
    // removed: await search(); // <- don't auto-load fixtures
    // keep the map global view
    markersLayer.clearLayers();
    map.setView([20,0],2);
    document.querySelector("#tbl tbody").innerHTML = ""; // ensure table starts empty
  })();

  </script>
</body>
</html>
