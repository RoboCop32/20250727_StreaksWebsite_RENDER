<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fixture Explorer</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    :root { --gap: 16px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    header { display:flex; align-items:center; gap: 12px; margin-bottom: 16px; }
    .btn { padding: 8px 12px; border:1px solid #ddd; border-radius:10px; text-decoration:none; color:#111; background:#fafafa }
    .btn:hover { background:#f0f0f0 }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    .card { border:1px solid #e7e7e7; border-radius:12px; padding:12px; background:#fff }
    label { display:block; font-size:.85rem; color:#555; margin-bottom:4px; }
    select, input[type="date"] { width:100%; padding:8px; border-radius:8px; border:1px solid #ddd; }
    #map { height: 520px; border-radius:12px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; text-align:left; padding:8px; }
    th { background:#fafafa; position: sticky; top:0; }
    .sticky { position: sticky; top: 0; z-index: 2; background: #fff; }
    .row { display:grid; grid-template-columns: repeat(6, 1fr); gap: var(--gap); }
    @media (max-width: 1000px) { .grid { grid-template-columns: 1fr } .row { grid-template-columns: repeat(2,1fr) } }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0">Fixture Explorer</h2>
    <a class="btn" href="/streak">Go to streak page</a>
  </header>

  <div class="card">
    <div class="row">
      <div>
        <label>Country</label>
        <select id="country"><option value="">(any)</option></select>
      </div>
      <div>
        <label>League</label>
        <select id="league"><option value="">(any)</option></select>
      </div>
      <div>
        <label>Home Team</label>
        <select id="home"><option value="">(any)</option></select>
      </div>
      <div>
        <label>Away Team</label>
        <select id="away"><option value="">(any)</option></select>
      </div>
      <div>
        <label>Date from</label>
        <input type="date" id="date_from"/>
      </div>
      <div>
        <label>Date to</label>
        <input type="date" id="date_to"/>
      </div>
    </div>
    <div style="margin-top:12px; display:flex; gap:8px;">
      <button class="btn" id="searchBtn">Apply filters</button>
      <button class="btn" id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <div id="map"></div>
    </div>
    <div class="card" style="overflow:auto; max-height: 560px;">
      <table id="tbl">
        <thead class="sticky">
          <tr>
            <th>Date</th><th>League</th><th>Home</th><th>Away</th>
            <th>Country</th><th>Stadium</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script>
    const preload = {{ preload | tojson }};
    const filterSelects = ["country", "league", "home", "away"];
    const state = { country: "", league: "", home: "", away: "", date_from: "", date_to: "" };

    // Fill with preload
    function fillOptions(id, arr) {
      const el = document.getElementById(id);
      const v = el.value;
      el.innerHTML = '<option value="">(any)</option>' + arr.map(x=>`<option>${x}</option>`).join('');
      if (v) el.value = v;
    }
    for (const k of Object.keys(preload)) fillOptions(k, preload[k]);

    // Map
    let map = L.map('map');
    let markersLayer = L.layerGroup().addTo(map);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'&copy; OpenStreetMap' }).addTo(map);
    map.setView([20, 0], 2);

    function getFilters() {
      return {
        country: document.getElementById("country").value || "",
        league: document.getElementById("league").value || "",
        home: document.getElementById("home").value || "",
        away: document.getElementById("away").value || "",
        date_from: document.getElementById("date_from").value || "",
        date_to: document.getElementById("date_to").value || "",
      };
    }

    async function fetchOptions(column) {
      const filters = JSON.stringify(getFilters());
      const res = await fetch(`/api/options?column=${encodeURIComponent(column)}&filters=${encodeURIComponent(filters)}`);
      const data = await res.json();
      return data.values || [];
    }

    async function refreshCascades() {
      // When one filter changes, update the rest to only show valid values
      for (const id of filterSelects) {
        const arr = await fetchOptions(id);
        fillOptions(id, arr);
      }
    }

    async function search() {
      const filters = JSON.stringify(getFilters());
      const res = await fetch(`/api/search?filters=${encodeURIComponent(filters)}&limit=2000`);
      const data = await res.json();

      // Table
      const tbody = document.querySelector("#tbl tbody");
      tbody.innerHTML = "";
      for (const r of data.rows) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.date ?? ""}</td>
          <td>${r.league ?? ""}</td>
          <td>${r.home ?? ""}</td>
          <td>${r.away ?? ""}</td>
          <td>${r.country ?? ""}</td>
          <td>${r["stadium name"] ?? ""}</td>`;
        tbody.appendChild(tr);
      }

      // Map markers
      markersLayer.clearLayers();
      if (data.markers && data.markers.length) {
        const bounds = [];
        data.markers.forEach(m => {
          const marker = L.marker([m.lat, m.lng]).bindPopup(m.popup || "");
          markersLayer.addLayer(marker);
          bounds.push([m.lat, m.lng]);
        });
        if (bounds.length) map.fitBounds(bounds, { padding:[20,20] });
      } else {
        map.setView([20, 0], 2);
      }
    }

    // Events
    for (const id of filterSelects) {
      document.getElementById(id).addEventListener("change", async () => {
        await refreshCascades();
      });
    }
    document.getElementById("searchBtn").addEventListener("click", search);
    document.getElementById("clearBtn").addEventListener("click", async () => {
      for (const id of filterSelects) document.getElementById(id).value = "";
      document.getElementById("date_from").value = "";
      document.getElementById("date_to").value = "";
      await refreshCascades();
      await search();
    });

    // Initial results
    (async function init(){
      await refreshCascades();
      await search();
    })();
  </script>
</body>
</html>
